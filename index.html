<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服務暫時無法使用 - Apple Store</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .main-image {
      width: 100%;
      max-width: 600px; /* 限制圖片最大寬度 */
      margin: 0 auto;
      display: block;
      border-radius: 12px;
    }
    h1 {
      color: #1d1d1f;
      font-size: 28px;
      margin-top: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-top: 10px;
    }
    .speech-bubble {
      display: inline-block;
      background: #fff;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #333;
      border: 2px solid #000;
      position: relative;
      margin-top: 20px;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: #000 transparent transparent transparent;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 主要圖片，放大並居中顯示 -->
  <img src="img/fotor-ai-2025030534928.jpg" class="main-image" alt="主要圖片">
  <h1>我們很快就回來</h1>
  <p>Apple Store 目前正在進行更新，請稍後再試。感謝您的耐心等候。</p>
  <div class="speech-bubble">網頁當機，請稍後！</div>
</div>
</body>
</html>
