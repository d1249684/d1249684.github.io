<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Temporarily Unavailable - Apple Store</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1d1d1f;
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .apple-logo {
      width: 120px;
      margin-bottom: 20px;
      animation: logoBounce 1s ease infinite alternate;
    }
    @keyframes logoBounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    .decorative-border {
      height: 4px;
      background: linear-gradient(to right, #50bcff, #4797ff, #003cff);
      margin-bottom: 20px;
    }
    .speech-bubble {
      display: inline-block;
      background: #fff;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 20px;
      color: #333;
      border: 2px solid #47acff;
      position: relative;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 12px;
      border-style: solid;
      border-color: #47acff transparent transparent transparent;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="decorative-border"></div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="apple-logo" alt="Apple Logo">
  <h1>We'll Be Back Soon</h1>
  <p>The Apple Store is currently undergoing updates. Please check back later. Thank you for your patience.</p>
  <div class="speech-bubble">Oops! Something went wrong. Please try again later!</div>
  <div class="decorative-border"></div>
</div>
</body>
</html>
