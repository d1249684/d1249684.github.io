<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服務暫時無法使用 - Apple Store</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1d1d1f;
    }
    p {
      color: #666;
    }
    .apple-logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .bug {
      width: 80px;
      display: block;
      margin: 0 auto;
    }
    .speech-bubble {
      display: inline-block;
      background: #fff;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #333;
      border: 2px solid #000;
      position: relative;
      margin-top: 10px;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: #000 transparent transparent transparent;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="apple-logo" alt="Apple Logo">
  <h1>我們很快就回來</h1>
  <p>Apple Store 目前正在進行更新，請稍後再試。感謝您的耐心等候。</p>
  <!-- 更新的圖片，假設放在本地 img 資料夾中 -->
  <img src="img/fotor-ai-2025030534928.jpg" class="bug" alt="小蟲">
  <div class="speech-bubble">網頁當機，請稍後！</div>
</div>
</body>
</html>
